<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    
</head>

<body>
    <div id="app">
        <h1>
            {{ titulo }}
        </h1>
        <h2>
            Lista de Tarefas
        </h2>
        <input type="text" placeholder="Insira uma nova tarefa" v-model="novaTarefa" @keyup.enter="tarefas.push(novaTarefa)">
        <button @click="tarefas.push(novaTarefa)">Inserir</button>
        <ul>
            <li v-for="item in tarefas">{{ item }}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
    <script>
        var aplicacao = new Vue({
            el: '#app',
            data: {
                titulo: 'Hello World',
                novaTarefa: '',
                tarefas:[
                    'Exercícios de HTML e CSS',
                    'Exercícios de Javascript',
                    'Exercícios de VueJS',
                    'Exercícios de Angular',
                    'Juntar tudo no Projeto Toolbox2'
                ]
            },
            methods:{
                inseretarefa: function() {
                    if(!!this.novaTarefa){
                        this.tarefas.push(this.novaTarefa)
                        this.novaTarefa=''
                    }
                }
            }
        })
    </script>
</body>
</html>
